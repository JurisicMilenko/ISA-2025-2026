syntax = "proto3";

package projekat.ISA.Proto;

import "google/protobuf/timestamp.proto";

option java_package = "projekat.ISA.Proto";
option java_outer_classname = "UploadEventOuterProtoClass";

message UploadEvent {
  string title = 1;
  string author = 2;
  string description = 3;
  google.protobuf.Timestamp uploadTimestamp = 4;
}